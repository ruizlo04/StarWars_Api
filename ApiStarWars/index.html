<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Star Wars</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-grey text-center">
    <header class="bg-dark text-white py-3 d-flex justify-content-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="Logo de Star Wars" class="logo" style="height: 150px;">
    </header>
    <section class="d-flex justify-content-center my-5">
        <div class="search-bar w-50">
            <input type="text" class="form-control rounded-pill" placeholder="Buscar personaje (nombre)">
        </div>
    </section>
    <main class="container my-4">
        <button id="btn-get-data" class="btn btn-primary mb-4">Obtener Datos de Personajes</button>
        <section class="row character-grid">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
